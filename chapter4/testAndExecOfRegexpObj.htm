<h1>methods of the regexp objects</h1>

<p>from book Object Oriented Javascript pdf version, page 153</p>

<pre>
console.log(/j.*t/.test("Javascript"));
console.log(/j.*t/i.test("Javascript"));
console.log(/j.*t/i.exec("Javascript")[0]);
</pre>

<script type="text/javascript">
console.log(/j.*t/.test("Javascript"));
console.log(/j.*t/i.test("Javascript"));
console.log(/j.*t/i.exec("Javascript")[0]);
</script>
