<!DOCTYPE html>
<html>
<head>
	<title>JS test</title>
</head>
<body>

<h1>JS test - use callee of arguments to recursive anonymous function</h1>
<p>page:135</p>

<script type="text/javascript">

(
	function(count) {
		if (count < 5) {
			console.log(count);
			arguments.callee(++count);
		}
	}
)(1)

</script>
</body>
</html>
