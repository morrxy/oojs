<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h1>search and match method of String objects</h1>

<p>from book Object Oriented Javascript pdf version, page 154</p>

<pre>
var s = new String('HelloJavaScriptWorld');
console.log(s.match(/a/));
console.log(s.match(/a/g));
console.log(s.match(/j.*a/i));
console.log(s.search(/j.*a/i));
</pre>

<script type="text/javascript">
var s = new String('HelloJavaScriptWorld');
console.log(s.match(/a/));
console.log(s.match(/a/g));
console.log(s.match(/j.*a/i));
console.log(s.search(/j.*a/i));
</script>

</body>
</html>
