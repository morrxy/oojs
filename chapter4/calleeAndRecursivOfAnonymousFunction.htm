<body>

<h1>use callee of arguments to recursive anonymous function</h1>

<p>from book Object Oriented Javascript pdf version, page 135</p>

<pre>
(
	function(count) {
		if (count < 5) {
			console.log(count);
			arguments.callee(++count);
		}
	}
)(1)
</pre>

<script type="text/javascript">

(
	function(count) {
		if (count < 5) {
			console.log(count);
			arguments.callee(++count);
		}
	}
)(1)

</script>

</body>
</html>
