<!DOCTYPE html>
<html>
<head>
	<title>JS test</title>
</head>
<body>

<h1>JS test - function's call and apply method</h1>
<p>page:134</p>

<script type="text/javascript">

var som_obj = {
	name: 'Ninja',
	say: function(who) {
		return 'Haya ' + who + ', I am a ' + this.name;
	}
};

console.log(som_obj.say('Dude'));

var my_obj = {
	name: 'Scripting guru'
};

console.log(som_obj.say.call(my_obj, 'Dude'));

</script>
</body>
</html>
