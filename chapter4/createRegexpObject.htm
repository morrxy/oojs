<h1>create regular expression object</h1>

<p>from book Object Oriented Javascript pdf version, page 151</p>
<p>open console to watch code</p>

<pre>
	var re1 = new RegExp("j.*t");
	var re2 = /j.*t/;

	var re3 = new RegExp("j.*t", "gmi");
	var re4 = /j.*t/ig;

<script type="text/javascript">

var re1 = new RegExp("j.*t");
var re2 = /j.*t/;

var re3 = new RegExp("j.*t", "gmi");
var re4 = /j.*t/ig;

</script>
