<script type="text/javascript">
function extend2(Child, Parent) {
	var p = Parent.prototype;
	var c = Child.prototype;
	for (var i in p) {
		c[i] = p[i];	
	}
	c.uber = p;
	// let parent keep track of who their children are
	if (!Parent.children) {
		Parent.children = [];
		Parent.children.push(Child);
	} else {
		Parent.children.push(Child);
	}
}
