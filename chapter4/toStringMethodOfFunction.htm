<h1>function's toString method</h1>

<p>from book Object Oriented Javascript pdf version, page 133</p>

<pre>
function myfunc(a, b, c) {
	return a + b + c;

<script type="text/javascript">

function myfunc(a, b, c) {
	return a + b + c;
}

console.log(myfunc.toString());

// where is toString?
// seem's in myfunc.__proto__
// myfunc.__proto__.toString.call(myfunc)
// what is the relationship between myfunc.prototype and myfunc.__proto__?
// myfunc.__proto__ is myfunc's constructor's prototype
// myfunc.constructor.prototype.toString === myfunc.__proto__.toString
// myfunc.prototype is myfunc's prototype when myfunc is created, it's initial value is a blank object

</script>
